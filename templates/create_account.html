<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* General Body Styling */
        body {
            background: #f8f9fa;
            font-family: 'Arial', sans-serif;
            color: #212529;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        /* Sidebar Styling */
        .sidebar {
            height: 100vh;
            background: #343a40;
            color: white;
            padding-top: 20px;
            position: fixed;
            width: 250px;
        }

        .sidebar .navbar-nav .nav-link {
            color: white;
            font-weight: bold;
            padding: 10px 15px;
        }

        .sidebar .navbar-nav .nav-link:hover {
            background: #495057;
        }

        .sidebar .navbar-brand {
            color: white;
            font-size: 24px;
            padding: 15px 15px;
            display: block;
        }

        /* Content Section */
        .content {
            margin-left: 270px; /* Space for sidebar */
            padding: 20px;
            flex: 1;
        }

        /* Header Section */
        .header {
            background: #343a40;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header i {
            font-size: 1.5rem;
        }

        /* Container Styling */
        .container {
            max-width: 600px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: white;
            font-weight: bold;
            text-align: center;
        }

        h3 {
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Form Inputs */
        .form-select, .form-control {
            border-radius: 20px;
            padding: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.8);
            color: black;
            font-weight: bold;
            text-align: center;
        }

        .form-select::placeholder, .form-control::placeholder {
            color: grey;
        }

        .form-select:focus, .form-control:focus {
            outline: none;
            box-shadow: 0 0 5px #b30059;
        }

        /* Align form elements to the center */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Buttons */
        .btn-primary {
            border-radius: 50px;
            font-weight: bold;
            transition: background 0.3s ease;
            background: #b30059;
        }

        .btn-primary:hover {
            background: #99004d;
        }

        .btn-primary:active {
            background: black;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 10px 0;
            background: #343a40;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <div class="left">
            <h4>MiWay Bank</h4>
        </div>
        <div class="right">
            <i class="bi bi-file-earmark-arrow-down" style="margin-right: 10px;"></i>
            <i class="bi bi-question-circle"></i>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="/dashboard" class="navbar-brand">
            <i class="bi bi-house-door"></i> MiWay Bank
        </a>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/dashboard"><i class="bi bi-house-door"></i> Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="/deposit"><i class="bi bi-arrow-down-circle"></i> Deposit</a></li>
            <li class="nav-item"><a class="nav-link" href="/withdraw"><i class="bi bi-arrow-up-circle"></i> Withdraw</a></li>
            <li class="nav-item"><a class="nav-link" href="/transfer"><i class="bi bi-arrow-right-circle"></i> Transfer</a></li>
            <li class="nav-item"><a class="nav-link" href="/send_money"><i class="bi bi-credit-card"></i> Send Money</a></li>
            <li class="nav-item"><a class="nav-link" href="/transactions"><i class="bi bi-list-ul"></i> Track Funds</a></li>
            <li class="nav-item"><a class="nav-link" href="/create_account"><i class="bi bi-plus-circle"></i> Create Account</a></li>
            <li class="nav-item"><a class="nav-link" href="/other_action"><i class="bi bi-gear"></i> Other Action</a></li>
            <li class="nav-item"><a class="nav-link" href="/logout"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
        </ul>
    </div>

    <!-- Main Content Section -->
    <div class="content">
        <div class="container">
            <h3>Create a New Account</h3>
            <form method="POST">
                <div class="mb-3">
                    <label for="account_name" class="form-label"><i class="bi bi-person-fill"></i> Account Name</label>
                    <input type="text" id="account_name" name="account_name" class="form-control" placeholder="Enter account name" required>
                </div>
                <div class="mb-3">
                    <label for="initial_balance" class="form-label"><i class="bi bi-wallet"></i> Initial Balance</label>
                    <input type="number" id="initial_balance" name="initial_balance" class="form-control" step="0.01" placeholder="Enter initial balance" required>
                </div>
                <button type="submit" class="btn btn-primary"><i class="bi bi-plus-circle"></i> Create Account</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 MiWay. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

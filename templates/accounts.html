<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Accounts</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Body Styling */
        body {
            background: #ffc0cb; /* Barbie pink background */
            font-family: 'Arial', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }

        /* Container Styling */
        .container {
            background: rgba(0, 0, 0, 0.5); /* Darker transparent black */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 800px;
            text-align: center;
        }

        /* Button Styling */
        .btn-success {
            background-color: #ff69b4; /* Hot pink */
            border: none;
            font-weight: bold;
        }

        .btn-success:hover {
            background-color: #000000; /* Darken the button on hover */
            color: white;
        }

        /* Table Styling */
        .table-striped {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h3>Your Accounts</h3>
        <a href="/create_account" class="btn btn-success mb-3">Create New Account</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Account Name</th>
                    <th>Balance</th>
                </tr>
            </thead>
            <tbody>
                {% for account in accounts %}
                <tr>
                    <td>{{ account['name'] }}</td>
                    <td>R{{ account['balance'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
